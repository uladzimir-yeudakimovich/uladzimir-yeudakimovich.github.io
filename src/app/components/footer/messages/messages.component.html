<h4 class="footer__message_title">{{ 'footer.message.comments' | translate }}</h4>
<div class="row footer__message_items">
    <h5 class="col-1">{{ 'footer.message.name' | translate }}</h5>
    <h5 class="col-2">{{ 'footer.message.messages' | translate }}</h5>
</div>
<div *ngIf="messagesFromServer">
    <div class="row footer__message_items" *ngFor="let later of messagesFromServer">
        <p class="col-1">{{ later.name }}</p>
        <p class="col-2">&nbsp;{{ later.message | translate }}</p>
    </div>
</div>
<div *ngIf="messagesFromLocalStorage">
    <div class="row footer__message_items" *ngFor="let later of messagesFromLocalStorage; let i = index" (click)="showDetails(i)">
        <p class="col-1">{{ later.name }}</p>
        <p class="col-2 footer__message_description">&nbsp;{{ later.message }}</p>
        <span class="footer__message_delete" (click)="delete(i)">&times;</span>
    </div>
</div>

<app-modal *ngIf="messageToModal" [showMessage]="messageToModal"></app-modal>
